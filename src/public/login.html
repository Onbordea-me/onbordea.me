<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onbordea.me - Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Onbordea.me</h1>

        <!-- Auth Form -->
        <div id="auth-form" class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-800 text-center">Sign Up / Sign In</h2>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" placeholder="you@example.com" class="input-field" />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="email" id="email" placeholder="you@example.com" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
                <label for="name-signup" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                <input type="password" id="password" placeholder="••••••••" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <button id="signup-btn" class="btn btn-primary w-full">Sign Up</button>
            <button id="signin-btn" class="btn btn-secondary w-full">Sign In</button>
                <input type="text" id="name-signup" placeholder="John Doe" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
        </div>
            <button id="signup-btn" class="px-4 py-2 rounded-md font-medium transition duration-200 bg-blue-600 text-white hover:bg-blue-700 w-full">Sign Up</button>
            <button id="signin-btn" class="px-4 py-2 rounded-md font-medium transition duration-200 bg-gray-200 text-gray-800 hover:bg-gray-300 w-full">Sign In</button>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Your custom auth script -->
    <script src="../backend/routes/authRoutes.js"></script> 

</body>
</html>
