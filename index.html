<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onbordea.me </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
  height: 100%;
  width: 100%;
}
#search-container {
  margin: 0;
}
#search {
  padding: 6px;
  width: 150px;
}
  </style>

  </head>
  <body class="bg-gray-50">
    <!-- Main Layout -->
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-20 bg-gray-900 text-white flex flex-col items-center py-4 space-y-6">
        <!-- Logo -->
        <div class="text-2xl font-bold">🌀</div>

        <!-- Icons (static placeholders) -->
        <nav class="flex flex-col items-center space-y-6 mt-4">
          <div>🏠</div>
          <div>📊</div>
          <div>📦</div>
          <div>👥</div>
          <div>📬</div>
          <div>🗂️</div>
          <div>🛰️</div>
          <div>🌐</div>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <!-- Top Navbar -->
        <header class="flex items-center justify-between px-6 py-4 bg-white shadow">
          <div class="flex items-center space-x-4">
            <button class="text-gray-600 text-xl">☰</button>
            <input
              type="text"
              placeholder="Search..."
              class="px-3 py-1 border rounded-md text-sm focus:outline-none"
            />
            <button class="bg-indigo-500 text-white px-4 py-1 rounded text-sm">Search</button>
          </div>

          <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-700">English ⬇️</span>
            <span>🔔</span>
            <span>⚙️</span>
            <span>🌙</span>
            <span class="flex items-center space-x-2">
              <img src="https://via.placeholder.com/30" class="rounded-full" />
              <span class="text-sm">Dominic Keller</span>
            </span>
          </div>
        </header>


          <!-- Charts Placeholder -->
          <div class="bg-white p-4 rounded shadow flex flex-col flex-1 min-h-0">
  <h2 class="font-semibold mb-2">Client Map</h2>
  <div class="flex-1 relative">
    <div id="search-container" class="absolute top-2 left-2 z-10 bg-white bg-opacity-80 rounded p-2 shadow">
      <input type="text" id="search" placeholder="Search employees..." />
    </div>
    <div id="map" class="h-full w-full rounded"></div>
  </div>
</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    window.onload = function() {
      // 1️⃣ Sample Employee Data
      const employees = [
        { name: "Alice Smith", role: "Manager", lat: -34.6037, lng: -58.3816 },
        { name: "Bob Johnson", role: "Technician", lat: -23.5505, lng: -46.6333 },
        { name: "Charlie Brown", role: "Sales", lat: -12.0464, lng: -77.0428 }
      ];

      // 2️⃣ Initialize the map
      const map = L.map('map').setView([-15.7801, -47.9292], 4);

      // 3️⃣ Add tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // 4️⃣ Add markers
      let markers = [];
      employees.forEach(emp => {
        const marker = L.marker([emp.lat, emp.lng]).addTo(map);
        marker.bindPopup(`
          <strong>${emp.name}</strong><br>
          Role: ${emp.role}
        `);
        markers.push({ marker, data: emp });
      });

      // 5️⃣ Search functionality
      const searchInput = document.getElementById('search');
      searchInput.addEventListener('input', function(e) {
        const query = e.target.value.toLowerCase();
        markers.forEach(({ marker, data }) => {
          if (data.name.toLowerCase().includes(query)) {
            marker.addTo(map);
          } else {
            map.removeLayer(marker);
          }
        });
      });
    };
  </script>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    
  </body>
</html>
